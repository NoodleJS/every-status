$def with (ok,id)
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$config['sitename'] - $config['slogan']</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base.css" />
    <style>
        html{
            height: 100%;
            width: 100%;
            display: table;
        }
        body{
            display: table-row;
        }
        p{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
    $if ok:
        <p>登录成功</p>
        <script type="text/javascript">
            $if id:
                window.opener.location.href = "/people/$id";
            $else:
                window.opener.location.reload();
            window.close();
        </script>
    $else:
        <p>登录失败</p>
</body>
</html>
